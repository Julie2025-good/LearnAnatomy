
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upper Body Muscles Anatomy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar" aria-label="Muscle list">
            <h2>Upper Body Muscles</h2>
            <ul class="muscle-list">
                <li data-muscle="pectoralis_major">Pectoralis Major</li>
                <li data-muscle="deltoid">Deltoid</li>
                <li data-muscle="latissimus_dorsi">Latissimus Dorsi</li>
                <li data-muscle="trapezius">Trapezius</li>
                <li data-muscle="rhomboids">Rhomboids</li>
                <li data-muscle="levator_scapulae">Levator Scapulae</li>
                <li data-muscle="pectoralis_minor">Pectoralis Minor</li>
                <li data-muscle="serratus_anterior">Serratus Anterior</li>
                <li data-muscle="triceps_brachii">Triceps Brachii</li>
                <li data-muscle="brachialis">Brachialis</li>
                <li data-muscle="biceps_brachii">Biceps Brachii</li>
                <li data-muscle="brachioradialis">Brachioradialis</li>
            </ul>
        </nav>
        <main class="main-content" id="main-content" aria-live="polite">
            <!-- Dynamic muscle content will be loaded here -->
            <div id="placeholder" class="section" style="text-align:center;">
                <h2>Welcome!</h2>
                <p>Select a muscle from the left to view details.</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>

</html>
